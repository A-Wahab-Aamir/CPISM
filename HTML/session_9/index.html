<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellspacing="10">
        <tr>
            <td>Enter Your Name</td>
            <td>
                <input type="text" placeholder="Enter Your Full Name" size="20" maxlength="20">
            </td>
        </tr>
        <tr>
            <td>Enter Your Password</td>
            <td>
                <input type="password" placeholder="Enter Your Password" size="20" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>Enter Your Age</td>
            <td>
                <input type="number" placeholder="Enter Your Age" size="20">
            </td>
        </tr>
        <tr>
            <td>Enter Your Message</td>
            <td>
                <textarea cols="25" rows="10"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
